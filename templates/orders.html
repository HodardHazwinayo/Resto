{% extends 'layout.html' %}
{% load static %}
{% block content %}
<body>
    <section id="main-content">
      <section class="wrapper site-min-height">
          <div class="col-lg-12">
        <h3> ORDERS</h3>
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i> Advanced Table</h4>
                <hr>
                <thead>
                  <tr>
                    <th><i class="fa fa-bullhorn"></i> Waiter</th>
                    <th><i class=" fa fa-edit"></i> Table</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i> Description</th>
                    <th><i class="fa fa-bookmark"></i> Price</th>
                  {%for order in object_list %}
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <a href="basic_table.html#">{{order.waiter}}</a>
                    </td>
                    <td><span class="label label-info label-mini">{{order.Table}}</span></td>
                    <td class="hidden-phone">{{order.Meal}}</td>
                    <td>{{order.Meal.price}} </td>
                    
                    <td>
                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
      </section>
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  </section>
</body>
{% endblock %}
</html>
